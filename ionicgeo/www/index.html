<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/LongPress.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&libraries=geometry"></script>
    <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>


</head>
<body ng-app="starter">

<ion-pane ng-controller="HomeCtrl">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
    </ion-header-bar>
    <ion-content>

        <map zoom="11"
             center="[-34.397, 150.644]"
             disable-default-u-i="true"
             disable-double-click-zoom="true"
             draggable="false"
             draggable-cursor="help"
             dragging-cursor="move"
             keyboard-shortcuts="false"
             max-zoom="12"
             min-zoom="8"
             tilt="45"
             map-type-id="TERRAIN">
        </map>

        <div class="button-bar">
            <a class="button button-positive" ng-click="onClickHome()">Home</a>
            <a class="button button-positive" ng-click="onClickReset()">Reset</a>
            <a class="button button-positive " ng-class="isAggressive ? 'button-assertive' : 'button-positive'" ng-click="onClickChangePace()">Aggressive</a>
            <a class="button button-positive" ng-click="toggleEnabled()">{{process}}</a>
        </div>


        <div class="padding" ng-bind-html="messages">

        </div>
    </ion-content>
</ion-pane>
</body>
</html>
