<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Logs">
    <ion-content class="padding">

        <div class="button-bar">
            <a class="button button-positive" ng-click="onClickCurrentLocation()">Location</a>

            <a class="button button-positive" ng-show="!isStarted" ng-click="startBgGeo()">Start</a>
            <a class="button button-positive" ng-show="isStarted" ng-click="stopBgGeo()">Stop</a>


            <a class="button button-assertive" ng-show="isStarted && isMoving" ng-click="forceStationary()">Force Stationary</a>
            <a class="button button-positive" ng-show="isStarted && !isMoving" ng-click="forceMoving()">Force Moving</a>

        </div>


        <div class="padding" ng-bind-html="messages">

        </div>
    </ion-content>
</ion-view>
