<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="jsandbox" href="/bower_components/jsandbox/src/jsandbox-worker.js" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.css">
</head>
<body>
    <div class="container">

      <h1>Sandboxed JS test</h1>

      <form role="form" name="sandboxForm">
      <div class="form-group">
          <label for="input">JSON input</label>
          <textarea class="form-control" id="input" placeholder="Enter JavaScript input">{"foo":"bar"}</textarea>
        </div>
        <div class="form-group">
          <label for="code">JavaScript code</label>
          <textarea class="form-control" id="code" placeholder="Enter JavaScript code">input.foo.toUpperCase();</textarea>
        </div>
        <button type="submit" class="btn btn-default">Execute</button>
      </form>

      <h5>Result</h5>

      <div class="alert alert-danger" id="error" style="display:none"></div>
      <div class="well" id="result"></div>

    </div>

    <script src="/bower_components/jsandbox/src/jsandbox.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script>
      // Handle form.
      $('form[name=sandboxForm]').submit(function (event) {
        event.preventDefault();

        var code = $('#code').val();

        window.JSandbox.eval({
          input: JSON.parse($('#input').val()),
          data: code,
          callback: function(result) {
            $('#error').hide();
            $('#result').html(result);
          },
          onerror: function (error) {
            $('#error').html(error.stack).show();
          }
        });
      });
    </script>
</body>
</html>
